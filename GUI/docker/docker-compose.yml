services:
  hyperloop-gui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: hyperloop-dashboard
    ports:
      - "8050:8050"
    environment:
      - DASH_HOST=0.0.0.0
      - DASH_PORT=8050
      - DASH_DEBUG=false
      - USE_MOCK_COMMUNICATION=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

