services:
  # Main GUI application
  hyperloop-gui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: hyperloop-dashboard
    ports:
      - "8050:8050"
    environment:
      - DASH_HOST=0.0.0.0
      - DASH_PORT=8050
      - DASH_DEBUG=false
      - SERIAL_SERVER_MODE=true  # Use TCP serial server
      - SERIAL_SERVER_HOST=host.docker.internal  # Cross-platform host reference
      - SERIAL_SERVER_PORT=9999
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Cross-platform host access
    network_mode: "host"

# Note: For cross-platform COM/serial port access:
# 
# 1. WINDOWS: 
#    - Run serial server on host: python src/services/serial_server.py --port COM6
#    - Uses host.docker.internal to connect from container
#
# 2. LINUX/MAC:
#    - Run serial server on host: python src/services/serial_server.py --port /dev/ttyUSB0 (Linux) or /dev/tty.usbmodem* (Mac)
#    - Uses host.docker.internal to connect from container
#
# 3. ALTERNATIVE - Direct device mapping (Linux/Mac only):
#    Add to hyperloop-gui service:
#    devices:
#      - /dev/ttyUSB0:/dev/ttyUSB0  # Linux
#      - /dev/ttyACM0:/dev/ttyACM0  # Linux alternative
#    And set: SERIAL_SERVER_MODE=false

